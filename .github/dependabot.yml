# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
- package-ecosystem: "nuget" # See documentation for possible values
  directory: "/" # Location of package manifests
  schedule:
    interval: "weekly"
    time: "02:00"
  open-pull-requests-limit: 10
  groups:
    microsoft:
      patterns: ["Microsoft.*"]
    system:
      patterns: ["System.*"]
    xunit:
      patterns: ["Xunit*"]
  ignore:
  # Ignore patch updates for some packages
  - dependency-name: "Microsoft.*"
    update-types: ["version-update:semver-patch"]
  - dependency-name: "System.*"
    update-types: ["version-update:semver-patch"]
- package-ecosystem: "github-actions" # See documentation for possible values
  directory: "/" # Location of package manifests
  schedule:
    interval: "weekly"
    time: "02:00"
  open-pull-requests-limit: 10
  ignore:
  # updates for recent versions of actions/upload-artifact and actions/download-artifact because we can't merge artifacts from different jobs in a matrix
  # it is probably better to let these new changes be tested out by other projects first before we update
  # https://github.com/actions/upload-artifact/issues/472
  # https://github.com/actions/upload-artifact/issues/472#issuecomment-1861571655
  # https://github.com/actions/upload-artifact/issues/472#issuecomment-1861820431
  - dependency-name: "actions/upload-artifact"
  - dependency-name: "actions/download-artifact"
